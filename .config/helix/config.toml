theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.indent-guides]
render = true

[editor.statusline]
left = [ "mode", "spinner", "read-only-indicator", "file-modification-indicator"]
center = [ "file-name" ]
right = [ "selections", "position", "file-encoding", "file-line-ending", "file-type" ]
mode.normal = "NORMAL  "
mode.insert = "INSERT 󰼭 "
mode.select = "SELECT 󰩐 "

[keys.normal]
esc = [ "collapse_selection", "keep_primary_selection"]
C-space = "signature_help"
X = "extend_line_up"

[keys.normal.space]
w = ":write"
q = ":quit"
b = ":buffer-close"
